<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-textarea component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module">
    import "@dile/dile-textarea/dile-textarea.js";
  </script>
  <style>
    .styled {
      --dile-textarea-border: 2px solid blue;
      --dile-textarea-border-radius: 0;
      --dile-textarea-label-color: blue;
      --dile-textarea-padding: 2px;
      --dile-textarea-background-color: #666;
      --dile-textarea-color: #def;
      --dile-textarea-placeholder-color: rgb(138, 150, 162);
      --dile-textarea-label-font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>dile-textarea component</h1>
    
    <h2>Simple Textarea</h2>
    <p>
      <dile-textarea label="Comments"></dile-textarea>
    </p>
  
    <h2>Textarea with some properties</h2>
    <p>
      <dile-textarea 
        label="Comments"
        value="Hello from Polydile: We love to create web components. This is a dile-textarea component."
        rows="4"
        maxRows="6"
      ></dile-textarea>
    </p>

    <h2>Readonly Textarea</h2>
      <dile-textarea 
        label="I am readOnly"
        readonly
        value="Hi!!"
        rows="2"
      ></dile-textarea>
    <p>
      <dile-textarea 
        class="styled" 
        rows="2" 
        max-rows="4" 
        label="Styled element" 
        placeholder="Write something here"
      ></dile-textarea>
    </p>

    <h2>Play with the textarea</h2>

    <dile-textarea id="textelement" hideErrorOnInput rows="2" maxRows="10" ></dile-textarea>
    <p>
      <button id="introduceText">Introduce text</button>
      <button id="placeCursorAtEnd">Place cursor at end</button>
      <button id="errored">Set errored to true</button>
      <button id="not-errored">Set errored to false</button>
      <button id="message">Place a message</button>
    </p>
    <script>
      let text = `Hi,
I am a textarea element.
You can play with me, pressing the buttons.
Bye!!`;
      document.addEventListener('DOMContentLoaded', function() {
        let textElement = document.getElementById('textelement')
        document.getElementById('introduceText').addEventListener('click', function() {
          textElement.value = text;
          textElement.resizeTextarea()
        })
        document.getElementById('placeCursorAtEnd').addEventListener('click', function () {
          textElement.placeCursorAtEnd();
        });
        document.getElementById('errored').addEventListener('click', function () {
          textElement.errored = true;
        });
        document.getElementById('not-errored').addEventListener('click', function () {
          textElement.errored = false;
        });
        document.getElementById('message').addEventListener('click', function () {
          textElement.message = 'This is a message!!';
        });
      })
    </script>
    <footer><a href="index.html">Back</a></footer>
  </div>
</body>
</html>
