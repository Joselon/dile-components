<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-card component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="../packages/dile-card/dile-card.js" type="module"></script>
  <style>
    .dile-card {
      display: block;
    }
    .styled {
      --dile-card-border: 2px solid #add;
      --dile-card-border-radius: 20px;
      --dile-card-background-color: #f4f4f4;
      --dile-card-text-color: #36f;
      --dile-card-title-font-weight: 700;
      --dile-card-footer-border-separator: 2px solid #add;
      --dile-card-footer-background-color: #eff;
    }
    .footer-styled {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-card component</h1>
    
    <h2>Regular card</h2>
    
    <dile-card shadow-sm style="margin-bottom: 0.2rem;">This card has only main body</dile-card>
    
    <h2>Card with title</h2>
    
    <dile-card shadow-xl title="Welcome to this card">This card has title and main body</dile-card>

    <h2>Card with title, footer and main content</h2>
    
    <dile-card shadow-md title="Welcome to this card">
      <div>
        This card has title and main body
      </div>
      <div slot="footer">
        <a href="#">Action test</a>
      </div>
    </dile-card>
    
    <h2>Styled card</h2>
    <dile-card shadow-none title="I am a styled card" class="styled">
      Styled card main content
      <span slot="footer" class="footer-styled">
        Footer content
      </span>
    </dile-card>
  
    <h2>Disabled card</h2>
    <p>
      <dile-card name="disabeldcard" disabled id="disabeldcard">Disabled card</dile-card>
    </p>

    <script>
      document.querySelectorAll('dile-card').forEach(function(item) {
        item.addEventListener('click', function (e) {
          console.log('card click', e.target.name);
        });
      })
    </script>

    <footer><a href="index.html">Back</a></footer>

  </div>
</body>
</html>
