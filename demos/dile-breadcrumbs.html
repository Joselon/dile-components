<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dile-button component demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="../packages/dile-breadcrumbs/dile-breadcrumbs.js" type="module"></script>
  <style>
    .styled {
      --dile-breadcrumbs-separator-width: 5px; 
      --dile-breadcrumbs-separator-before-width: 7px;
      --dile-breadcrumbs-text-decoration: underline;
      --dile-breadcrumbs-text-color:  #cc5099;
      --dile-breadcrumbs-font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dile-breadcrumbs component</h1>
    
    <h2>Regular breadcrumbs</h2>
    <p>
      <dile-breadcrumbs items='[{"text": "Home", "url": "index.html"},{"text": "News", "url": "news.html"}]'></dile-breadcrumbs>
    </p>

    <h2>Styled breadcrumbs</h2>
    <p>
      <dile-breadcrumbs
        items='[{"text": "Home", "url": "index.html"},{"text": "Websites", "url": "mywebsite.html"},{"text": "My website", "url": "mywebsite.html"}]'
        separator="Â»"
        class="styled"
      ></dile-breadcrumbs>
    </p>
  
    <footer><a href="index.html">Back</a></footer>

  </div>
</body>
</html>
